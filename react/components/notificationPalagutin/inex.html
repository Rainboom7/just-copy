<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .notification:not(:first-child){
      margin-top: 10px;
    }
    body {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin: 0;
    }
    .notification {
      background-color: rgba(38, 186, 58, 0.7);
      color: #21151e;
      padding: 10px 20px;
      border-radius: 5px;
      border-color: #71ef12;
      width: 250px;
      text-align: center;
      position: relative;
      display: none;
    }
    #notificationContainer  {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    #showNotification{
      display: flex;
      margin: 10px;
    }

  </style>
</head>
<body>
<button id="showNotification">Показать уведомление</button>
<div id="notificationContainer"></div>

<script>
  const showNotificationButton = document.getElementById('showNotification');
  const notificationContainer = document.getElementById('notificationContainer');
  let notificationCount = 0;

  showNotificationButton.addEventListener('click', () => {
    const newNotification = document.createElement('div');
    newNotification.classList.add('notification');
    newNotification.innerText = `Уведомление номер ${++notificationCount}`;


    const closeButton = document.createElement('span');
    closeButton.classList.add('closeButton');
    closeButton.innerHTML = '&#10006;';
    closeButton.addEventListener('click', () => {
      notificationContainer.removeChild(newNotification);
    });

    newNotification.appendChild(closeButton);

    notificationContainer.appendChild(newNotification);

    setTimeout(() => {
      newNotification.style.display = 'block';
      setTimeout(() => {
        newNotification.style.display = 'none';
        notificationContainer.removeChild(newNotification);
      }, 3000);
    }, 100);
  });
</script>
</body>
</html>
